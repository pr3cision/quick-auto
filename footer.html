<!DOCTYPE html>
<!-- Template footer , modification footer ici -->
<html>
  <body onload="__onPageLoad">
    <!-- Section Footer -->
    <div id="myFooterTemplate" class="footer">
      <div class="footer-left col-md-4 col-sm-6">
        <div class="about">
          <h1>Allo ??</h1>
          <h3 class="text-center">Besoin d'aide ? demandez nous</h3>
          <form action="https://formspree.io/f/mnqovjgz" method="POST">
            <label for="fname">Nom</label>
            <br />
            <input type="text" id="name" name="name" placeholder="Votre nom" />
            <br />
            <label for="email">Adresse couriel</label>
            <br />
            <input
              type="email"
              id="email"
              name="name"
              placeholder="Votre Email"
            />
            <br />
            <label for="question-box">Subject</label>
            <br />
            <textarea
              id="question-box"
              name="question-box"
              placeholder="Votre question"
              style="height: 200px"
            ></textarea>
            <br />
            <div class="button-centered d-flex justify-content-center">
              <input
                class="btn btn-light pl-4 pr-4"
                type="submit"
                value="Envoyer"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="footer-center col-md-4 col-sm-6">
        <div>
          <i class="fa fa-map-marker"></i>
          <p><span> 10 Rue Monchamps</span> Saint-Constant, Qc</p>
        </div>
        <div>
          <i class="fa fa-phone"></i>
          <p>(450) 456 789 0123</p>
        </div>
        <div>
          <i class="fa fa-envelope"></i>
          <p><a href="#"> info@quickauto.com</a></p>
        </div>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-google-plus"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="footer-right col-md-4 col-sm-6">
        <img
          id="footer-logo"
          src="/img/HatchfulExport-All/logo_transparent.png"
          alt=""
        />
      </div>
    </div>

    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
